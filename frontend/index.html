<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Point Cloud Annotator</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Potree Dependencies (Local) -->
  <script src="libs/potree/libs/jquery/jquery-3.1.1.min.js"></script>
  <script src="libs/potree/libs/spectrum/spectrum.js"></script>
  <script src="libs/potree/libs/jquery-ui/jquery-ui.min.js"></script>
  <script src="libs/potree/libs/three.js/build/three.min.js"></script>
  <script src="libs/potree/libs/other/BinaryHeap.js"></script>
  <script src="libs/potree/libs/tween/tween.min.js"></script>
  <script src="libs/potree/libs/d3/d3.js"></script>
  <script src="libs/potree/libs/proj4/proj4.js"></script>
  <script src="libs/potree/libs/openlayers3/ol.js"></script>
  <script src="libs/potree/libs/i18next/i18next.js"></script>
  <script src="libs/potree/libs/jstree/jstree.js"></script>
  <script src="libs/potree/build/potree/potree.js"></script>

  <!-- Potree CSS (Local) -->
  <link rel="stylesheet" href="libs/potree/libs/spectrum/spectrum.css">
  <link rel="stylesheet" href="libs/potree/libs/jquery-ui/jquery-ui.min.css">
  <link rel="stylesheet" href="libs/potree/libs/openlayers3/ol.css">
  <link rel="stylesheet" href="libs/potree/libs/jstree/themes/mixed/style.css">
  <link rel="stylesheet" href="libs/potree/build/potree/potree.css">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="potree_container">
    <div id="potree_render_area"></div>
    <div id="potree_sidebar_container"></div>
  </div>

  <!-- Main Sidebar -->
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <div class="brand">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
        <span>CloudView</span>
      </div>
      <button id="toggle-sidebar" class="icon-btn" title="Toggle Sidebar">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="sidebar-content">
      <div class="section-title">
        <span>Annotations</span>
        <span id="annotation-count" class="badge">0</span>
      </div>
      <div id="annotation-list" class="custom-scrollbar"></div>
      
      <div id="annotation-help" class="help-card">
        <div class="help-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
        </div>
        <div class="help-content">
          <p>Double-click any point to annotate.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Toolbar -->
  <div id="toolbar" class="toolbar glass-panel">
    <div class="toolbar-group">
      <button id="btn-grid" class="tool-btn" title="Toggle Grid">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <span>Grid</span>
      </button>
      <button id="btn-axes" class="tool-btn" title="Toggle Axes">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2v20M2 12h20"/>
          <path d="M12 2l4 4M12 2l-4 4"/>
        </svg>
        <span>Axes</span>
      </button>
    </div>
    
    <div class="toolbar-divider"></div>
    
    <div class="toolbar-group">
      <button id="btn-view-top" class="tool-btn" title="Top View">
        <span>TOP</span>
      </button>
      <button id="btn-view-front" class="tool-btn" title="Front View">
        <span>FNT</span>
      </button>
      <button id="btn-view-left" class="tool-btn" title="Left View">
        <span>LFT</span>
      </button>
    </div>

    <div class="toolbar-divider"></div>

    <div class="toolbar-group">
      <button id="btn-fit" class="tool-btn" title="Fit to Screen">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/>
        </svg>
      </button>
    </div>

    <div class="toolbar-divider"></div>

    <div class="toolbar-group">
      <button id="btn-load-cloud" class="tool-btn" title="Load Point Cloud">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <span>Load</span>
      </button>
    </div>
  </div>

  <!-- Toggle Sidebar Button (Visible when sidebar is closed) -->
  <button id="show-sidebar-btn" class="float-btn hidden" title="Show Sidebar">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
      <line x1="9" y1="3" x2="9" y2="21"></line>
    </svg>
  </button>

  <!-- Annotation Modal -->
  <div id="annotation-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content glass-panel">
      <div class="modal-header">
        <h3 id="modal-title">Add Annotation</h3>
        <button id="close-modal-x" class="icon-btn-small">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <textarea
          id="annotation-text"
          placeholder="Enter your observation..."
          maxlength="256"
        ></textarea>
        <div class="byte-counter">
          <span id="byte-count">0</span>/256
        </div>
      </div>
      <div class="modal-footer">
        <button id="delete-annotation" class="btn btn-danger hidden">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
          Delete
        </button>
        <div class="spacer"></div>
        <button id="cancel-annotation" class="btn btn-secondary">Cancel</button>
        <button id="save-annotation" class="btn btn-primary">Save Note</button>
      </div>
    </div>
  </div>

  <!-- Load Point Cloud Modal -->
  <div id="load-cloud-modal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-content glass-panel" style="max-width: 480px;">
      <div class="modal-header">
        <h3>Load Point Cloud</h3>
        <button id="close-load-modal-x" class="icon-btn-small">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <!-- Tab buttons -->
        <div style="display: flex; gap: 8px; margin-bottom: 16px;">
          <button id="tab-gallery" class="btn btn-secondary" style="flex: 1; padding: 8px;">üìÅ Gallery</button>
          <button id="tab-url" class="btn btn-secondary" style="flex: 1; padding: 8px; opacity: 0.6;">üîó Custom URL</button>
        </div>

        <!-- Gallery Tab -->
        <div id="gallery-content">
          <label style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 13px;">
            Select from available point clouds:
          </label>
          <select id="cloud-select" style="width: 100%; padding: 12px 16px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 14px; cursor: pointer;">
            <!-- Populated by JavaScript -->
          </select>
        </div>

        <!-- URL Tab (hidden by default) -->
        <div id="url-content" style="display: none;">
          <label for="cloud-url" style="display: block; margin-bottom: 8px; color: var(--text-secondary); font-size: 13px;">
            Enter point cloud URL:
          </label>
          <input
            type="text"
            id="cloud-url"
            placeholder="https://... or libs/potree/pointclouds/..."
            style="width: 100%; padding: 12px 16px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); border-radius: 8px; color: var(--text-primary); font-size: 14px;"
          />
          <div style="margin-top: 12px; padding: 12px; background: rgba(255,200,50,0.1); border-radius: 8px; font-size: 12px; color: #ffc832;">
            <strong>‚ö†Ô∏è Note:</strong> GitHub URLs will be auto-converted to raw format. External URLs require CORS headers.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="spacer"></div>
        <button id="cancel-load-cloud" class="btn btn-secondary">Cancel</button>
        <button id="confirm-load-cloud" class="btn btn-primary">Load</button>
      </div>
    </div>
  </div>

  <!-- Loading Indicator -->
  <div id="loading" class="loading-overlay">
    <div class="loader-content">
      <div class="spinner-modern"></div>
      <p>Initializing Environment...</p>
    </div>
  </div>

  <!-- Status Messages -->
  <div id="status-message" class="status-toast hidden"></div>

  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
